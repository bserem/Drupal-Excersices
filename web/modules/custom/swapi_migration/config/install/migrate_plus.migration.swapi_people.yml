id: swapi_people
label: Migrate All SWAPI People
migration_group: default
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls:
    - https://swapi.dev/api/people/?format=json
  item_selector: results
  fields:
    - name: name
      label: Name
      selector: name  # This directly maps to the `name` field inside each person object
  ids:
    name:
      type: string
process:
  title: name
destination:
  plugin: entity:node
  default_bundle: person
