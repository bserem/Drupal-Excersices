id: swapi_people
label: Migrate All SWAPI People
migration_group: default
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  include_raw_data: true
  urls:
    - https://swapi.dev/api/people/ 
  item_selector: results 
  fields:
    -
      name: name
      label: "identifier"
      selector: name
  ids:
    name:
      type: string
process:
  title: name 
destination:
  plugin: entity:node
  default_bundle: person  